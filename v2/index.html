<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Toggle Test</title>
</head>
<body style="background:#333;color:#eee;">
<button id="toggleBtn">Toggle PDF</button>
<div style="width: 50vw; height: 80vh; border: 2px solid yellow; margin-top: 1rem;">
    <embed src="policy.pdf" type="application/pdf"
           style="width:100%;height:100%;">
</div>

<script>
    document.getElementById('toggleBtn').addEventListener('click', () => {
        const embedEl = document.querySelector('embed');
        const currentSrc = embedEl.getAttribute('src');

        if (currentSrc.includes('policy.pdf')) {
            embedEl.setAttribute('src', 'bse.pdf');
        } else {
            embedEl.setAttribute('src', 'policy.pdf');
        }
    });
</script>
</body>
</html>
