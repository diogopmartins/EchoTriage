    <script>
        function addWorkingHours(startDate, hours) {
            let date = new Date(startDate);
            while (hours > 0) {
                date.setHours(date.getHours() + 1);
                const day = date.getDay();
                if (day !== 0 && day !== 6) {
                    hours--;
                }
            }
            return date;
        }

        function formatDate(d) {
            return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
        }

        function formatTime(d) {
            return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
        }

    function getDayName(d) {
        const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
        return days[d.getDay()];
    }

        let allSentences = [];
        let currentSearchTerm = '';
        let includeExpectedDate = false;
        let currentMode = 'IP'; // 'IP' or 'OP'

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function copyToClipboard(textContent, event) {
            const now = new Date();
            let hoursToAdd = 0;

            // Check for IP pathway names
            if (textContent.includes('RED PATHWAY')) {
                hoursToAdd = 24;
            } else if (textContent.includes('AMBER PATHWAY')) {
                hoursToAdd = 72;
            }
            // Check for OP pathway names
            else if (textContent.includes('URGENT')) {
                hoursToAdd = 24;
            } else if (textContent.includes('INDICATED')) {
                hoursToAdd = 72;
            }

            let expected = '';
            if (hoursToAdd > 0 && includeExpectedDate) {
                const expectedDate = addWorkingHours(now, hoursToAdd);
                expected = ` Expected scan until ${getDayName(expectedDate)}, ${formatDate(expectedDate)} @ ${formatTime(expectedDate)} **`;
            }

            const timestamp = `** Triaged on ${formatDate(now)} @ ${formatTime(now)} **${expected}`;
            const textToCopy = `${textContent} ${timestamp}`;
            
            // Copy to clipboard with error handling
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification(event ? event.clientX : window.innerWidth / 2, event ? event.clientY : 100);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    // Fallback method
                    fallbackCopyToClipboard(textToCopy, event);
                });
            } else {
                // Fallback for browsers that don't support clipboard API
                fallbackCopyToClipboard(textToCopy, event);
            }
        }

        function fallbackCopyToClipboard(text, event) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification(event ? event.clientX : window.innerWidth / 2, event ? event.clientY : 100);
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textArea);
        }

        function createSentenceClickHandler(textContent) {
            return function(event) {
                // Check if sentence contains "PREVIOUS ECHO."
                if (textContent.includes('PREVIOUS ECHO.')) {
                    // Show popup to get previous echo text
                    const modal = document.getElementById('previousEchoModal');
                    const input = document.getElementById('previousEchoInput');
                    const confirmBtn = document.getElementById('previousEchoConfirm');
                    const cancelBtn = document.getElementById('previousEchoCancel');
                    
                    input.value = '';
                    modal.classList.add('show');
                    input.focus();
                    
                    // Handle confirm
                    const handleConfirm = () => {
                        const echoText = input.value.trim();
                        if (echoText.length < 8) {
                            // Show error message - need at least 8 characters
                            input.style.borderColor = '#FF6B6B';
                            input.placeholder = 'Please enter at least 8 characters...';
                            input.value = '';
                            setTimeout(() => {
                                input.style.borderColor = '#FFD67A';
                                input.placeholder = 'Enter previous echo date and summary...';
                            }, 2000);
                            return;
                        }
                        // Replace "PREVIOUS ECHO." with "PREVIOUS ECHO: text"
                        const modifiedText = textContent.replace('PREVIOUS ECHO.', `PREVIOUS ECHO: ${echoText}`);
                        copyToClipboard(modifiedText, event);
                        modal.classList.remove('show');
                        confirmBtn.removeEventListener('click', handleConfirm);
                        cancelBtn.removeEventListener('click', handleCancel);
                        input.removeEventListener('keydown', handleKeyDown);
                    };
                    
                    // Handle cancel - remove PREVIOUS ECHO. and copy the rest
                    const handleCancel = () => {
                        // Remove "PREVIOUS ECHO." and copy the rest of the sentence
                        const modifiedText = textContent.replace(/\s*PREVIOUS ECHO\.\s*/gi, ' ').replace(/\s+/g, ' ').trim();
                        copyToClipboard(modifiedText, event);
                        modal.classList.remove('show');
                        confirmBtn.removeEventListener('click', handleConfirm);
                        cancelBtn.removeEventListener('click', handleCancel);
                        input.removeEventListener('keydown', handleKeyDown);
                    };
                    
                    // Handle Enter key
                    const handleKeyDown = (e) => {
                        if (e.key === 'Enter') {
                            handleConfirm();
                        } else if (e.key === 'Escape') {
                            handleCancel();
                        }
                    };
                    
                    confirmBtn.addEventListener('click', handleConfirm);
                    cancelBtn.addEventListener('click', handleCancel);
                    input.addEventListener('keydown', handleKeyDown);
                } else {
                    // Normal copy without popup
                    copyToClipboard(textContent, event);
                }
            };
        }

        function highlightText(element, searchTerm) {
            const text = element.textContent;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            const highlighted = text.replace(regex, '<span class="highlight">$1</span>');
            element.innerHTML = highlighted;
        }

        function filterSentences() {
            const sentences = document.querySelectorAll('.sentence');
            const resultsInfo = document.querySelector('.search-results-info');
            const clearBtn = document.getElementById('clearSearchBtn');
            let visibleCount = 0;

            sentences.forEach(sentence => {
                const text = sentence.textContent.toLowerCase();
                const textContent = sentence.getAttribute('data-original-text') || sentence.textContent;
                
                // Check search term match
                const matchesSearch = !currentSearchTerm || text.includes(currentSearchTerm);

                if (matchesSearch) {
                    sentence.classList.remove('hidden');
                    visibleCount++;
                    
                    // Highlight search term (onclick handler persists through innerHTML changes)
                    if (currentSearchTerm) {
                        sentence.textContent = textContent;
                        highlightText(sentence, currentSearchTerm);
                    } else {
                        sentence.textContent = textContent;
                    }
                } else {
                    sentence.classList.add('hidden');
                }
            });

            // Hide subgroups with no visible sentences
            const subgroups = document.querySelectorAll('.subgroup');
            subgroups.forEach(subgroup => {
                const visibleSentences = subgroup.querySelectorAll('.sentence:not(.hidden)');
                if (visibleSentences.length === 0) {
                    subgroup.classList.add('hidden');
                } else {
                    subgroup.classList.remove('hidden');
                }
            });

            // Update results info and clear button visibility
            if (currentSearchTerm) {
                resultsInfo.textContent = `${visibleCount} result${visibleCount !== 1 ? 's' : ''} found`;
                clearBtn.classList.add('visible');
            } else {
                resultsInfo.textContent = '';
                clearBtn.classList.remove('visible');
            }
        }

        async function loadSentences(mode) {
            const leftColumn = document.querySelector('.left-column');
            const searchContainer = leftColumn.querySelector('.search-container');
            
            // Clear existing subgroups (preserve search container)
            const subgroups = leftColumn.querySelectorAll('.subgroup');
            subgroups.forEach(sub => sub.remove());
            
            // Clear sentences array
            allSentences = [];
            
            const fileName = mode === 'IP' ? 'sentences-ip.txt' : 'sentences-op.txt';
            
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${fileName}.`);
                }

                const text = await response.text();
                const lines = text.split('\n');
                let currentSubgroup = null;

                lines.forEach(line => {
                    if (line.startsWith('- ')) {
                        const subgroup = document.createElement('div');
                        subgroup.classList.add('subgroup');
                        const title = document.createElement('h3');
                        title.textContent = line.slice(2);
                        subgroup.appendChild(title);
                        // Append subgroups in order (after search container if it exists)
                        if (searchContainer) {
                            // Insert after search container, or after last subgroup
                            const existingSubgroups = leftColumn.querySelectorAll('.subgroup');
                            if (existingSubgroups.length > 0) {
                                // Insert after the last subgroup
                                const lastSubgroup = existingSubgroups[existingSubgroups.length - 1];
                                leftColumn.insertBefore(subgroup, lastSubgroup.nextSibling);
                            } else {
                                // First subgroup - insert after search container
                                leftColumn.insertBefore(subgroup, searchContainer.nextSibling);
                            }
                        } else {
                            leftColumn.appendChild(subgroup);
                        }
                        currentSubgroup = subgroup;
                    } else if (line.startsWith('-- ') && currentSubgroup) {
                        const sentence = document.createElement('div');
                        sentence.classList.add('sentence');
                        const textContent = line.slice(3);
                        sentence.textContent = textContent;
                        sentence.setAttribute('data-original-text', textContent);

                        // Check pathway based on mode
                        if (mode === 'OP') {
                            // OP mode: HIGH PRIORITY, URGENT, INDICATED, NOT INDICATED
                            // Check NOT INDICATED first (before INDICATED) to avoid substring match
                            if (textContent.includes('NOT INDICATED')) {
                                sentence.classList.add('sentence-blue');
                            } else if (textContent.includes('URGENT')) {
                                sentence.classList.add('sentence-red');
                            } else if (textContent.includes('HIGH PRIORITY')) {
                                sentence.classList.add('sentence-purple');
                            } else if (textContent.includes('INDICATED')) {
                                sentence.classList.add('sentence-amber');
                            } else {
                                sentence.classList.add('sentence-green');
                            }
                        } else {
                            // IP mode: RED PATHWAY, PURPLE PATHWAY, AMBER PATHWAY, REJECTED
                            if (textContent.includes('RED PATHWAY')) {
                                sentence.classList.add('sentence-red');
                            } else if (textContent.includes('PURPLE PATHWAY')) {
                                sentence.classList.add('sentence-purple');
                            } else if (textContent.includes('AMBER PATHWAY')) {
                                sentence.classList.add('sentence-amber');
                            } else {
                                sentence.classList.add('sentence-green');
                            }
                        }

                        sentence.onclick = createSentenceClickHandler(textContent);
                        currentSubgroup.appendChild(sentence);
                        
                        // Set pathway for search/filter
                        let pathwayType = 'green';
                        if (mode === 'OP') {
                            // Check NOT INDICATED first (before INDICATED) to avoid substring match
                            pathwayType = textContent.includes('NOT INDICATED') ? 'rejected' :
                                         textContent.includes('URGENT') ? 'red' : 
                                         textContent.includes('HIGH PRIORITY') ? 'purple' :
                                         textContent.includes('INDICATED') ? 'amber' : 'green';
                        } else {
                            pathwayType = textContent.includes('RED PATHWAY') ? 'red' : 
                                         textContent.includes('AMBER PATHWAY') ? 'amber' :
                                         textContent.includes('PURPLE PATHWAY') ? 'purple' :
                                         textContent.includes('REJECTED') ? 'rejected' : 'green';
                        }
                        
                        allSentences.push({
                            element: sentence,
                            text: textContent,
                            pathway: pathwayType
                        });
                    }
                });
                
                // Clear search and reset filter
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.value = '';
                    currentSearchTerm = '';
                    filterSentences();
                }
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.textContent = `Failed to load ${fileName}.`;
                errorMessage.style.color = '#FF6B6B';
                leftColumn.appendChild(errorMessage);
            }
        }

        function initializeSearch() {
            const leftColumn = document.querySelector('.left-column');
            const searchContainer = document.createElement('div');
            searchContainer.classList.add('search-container');
            searchContainer.innerHTML = `
                <input type="text" id="searchInput" placeholder="Search sentences..." autocomplete="off">
                <div class="search-results-info"></div>
                <button id="clearSearchBtn" title="Clear search">Clear Search</button>
            `;
            leftColumn.insertBefore(searchContainer, leftColumn.firstChild);

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');

            // Search input event
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                filterSentences();
            });

            // Clear button event
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentSearchTerm = '';
                filterSentences();
                searchInput.focus();
            });

            // Escape to clear search
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && e.target === searchInput) {
                    searchInput.value = '';
                    currentSearchTerm = '';
                    filterSentences();
                    searchInput.blur();
                }
            });
        }
        
        async function togglePDF() {
            const embedEl = document.querySelector('.pdf-container embed');
            const pdfToggle = document.getElementById('pdfToggle');
            const pdfContainer = document.querySelector('.pdf-container');
            const currentSrc = embedEl.getAttribute('src');

            const policyFile = currentMode === 'IP' ? 'policy-ip.pdf' : 'policy-op.pdf';
            const bseFile = currentMode === 'IP' ? 'bse-ip.pdf' : 'bse-op.pdf';

            const targetFile = currentSrc.includes('policy') ? bseFile : policyFile;

            try {
                const response = await fetch(targetFile, { method: 'HEAD' });
                if (response.ok) {
                    embedEl.setAttribute('src', targetFile);
                    embedEl.style.display = 'block';
                    // Remove any error message
                    const errorMsg = pdfContainer.querySelector('.pdf-error');
                    if (errorMsg) errorMsg.remove();
                    
                    if (currentSrc.includes('policy')) {
                        pdfToggle.checked = true;
                    } else {
                        pdfToggle.checked = false;
                    }
                } else {
                    // File doesn't exist
                    embedEl.style.display = 'none';
                    let errorMsg = pdfContainer.querySelector('.pdf-error');
                    if (!errorMsg) {
                        errorMsg = document.createElement('div');
                        errorMsg.className = 'pdf-error';
                        errorMsg.textContent = `${targetFile} not found. Please add the file.`;
                        pdfContainer.appendChild(errorMsg);
                    }
                }
            } catch (error) {
                // File doesn't exist
                embedEl.style.display = 'none';
                let errorMsg = pdfContainer.querySelector('.pdf-error');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'pdf-error';
                    errorMsg.textContent = `${targetFile} not found. Please add the file.`;
                    pdfContainer.appendChild(errorMsg);
                }
            }
        }

        window.onload = async function() {
            // Set initial page title
            document.title = 'NGH IP Triage';
            
            const pdfToggle = document.getElementById('pdfToggle');
            pdfToggle.addEventListener('change', togglePDF);

            const includeExpectedToggle = document.getElementById('includeExpectedToggle');
            includeExpectedToggle.addEventListener('change', (e) => {
                includeExpectedDate = e.target.checked;
            });

            // Mode toggle event handler
            const modeToggle = document.getElementById('modeToggle');
            const expectedToggleContainer = document.querySelector('.toggle-container');
            const pdfToggleContainer = document.querySelector('.pdf-toggle-container');
            modeToggle.addEventListener('change', async (e) => {
                currentMode = e.target.checked ? 'OP' : 'IP';
                
                // Update page title
                document.title = `NGH ${currentMode} Triage`;
                
                // Show/hide expected date toggle based on mode
                if (currentMode === 'OP') {
                    expectedToggleContainer.classList.add('hidden');
                    includeExpectedDate = false;
                    includeExpectedToggle.checked = false;
                    // Hide PDF toggle in OP mode (only BSE guidelines available)
                    pdfToggleContainer.classList.add('hidden');
                } else {
                    expectedToggleContainer.classList.remove('hidden');
                    // Show PDF toggle in IP mode
                    pdfToggleContainer.classList.remove('hidden');
                }
                
                // Reload sentences
                await loadSentences(currentMode);
                
                // Load appropriate PDF for mode
                const embedEl = document.querySelector('.pdf-container embed');
                const pdfToggle = document.getElementById('pdfToggle');
                const pdfContainer = document.querySelector('.pdf-container');
                
                if (currentMode === 'OP') {
                    // OP mode: only BSE guidelines
                    const bseFile = 'bse-op.pdf';
                    try {
                        const response = await fetch(bseFile, { method: 'HEAD' });
                        if (response.ok) {
                            embedEl.setAttribute('src', bseFile);
                            embedEl.style.display = 'block';
                            const errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (errorMsg) errorMsg.remove();
                        } else {
                            embedEl.style.display = 'none';
                            let errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (!errorMsg) {
                                errorMsg = document.createElement('div');
                                errorMsg.className = 'pdf-error';
                                errorMsg.textContent = `${bseFile} not found. Please add the file.`;
                                pdfContainer.appendChild(errorMsg);
                            }
                        }
                    } catch (error) {
                        embedEl.style.display = 'none';
                        let errorMsg = pdfContainer.querySelector('.pdf-error');
                        if (!errorMsg) {
                            errorMsg = document.createElement('div');
                            errorMsg.className = 'pdf-error';
                            errorMsg.textContent = `${bseFile} not found. Please add the file.`;
                            pdfContainer.appendChild(errorMsg);
                        }
                    }
                } else {
                    // IP mode: default to policy file
                    const policyFile = 'policy-ip.pdf';
                    try {
                        const response = await fetch(policyFile, { method: 'HEAD' });
                        if (response.ok) {
                            embedEl.setAttribute('src', policyFile);
                            embedEl.style.display = 'block';
                            const errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (errorMsg) errorMsg.remove();
                        } else {
                            embedEl.style.display = 'none';
                            let errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (!errorMsg) {
                                errorMsg = document.createElement('div');
                                errorMsg.className = 'pdf-error';
                                errorMsg.textContent = `${policyFile} not found. Please add the file.`;
                                pdfContainer.appendChild(errorMsg);
                            }
                        }
                    } catch (error) {
                        embedEl.style.display = 'none';
                        let errorMsg = pdfContainer.querySelector('.pdf-error');
                        if (!errorMsg) {
                            errorMsg = document.createElement('div');
                            errorMsg.className = 'pdf-error';
                            errorMsg.textContent = `${policyFile} not found. Please add the file.`;
                            pdfContainer.appendChild(errorMsg);
                        }
                    }
                    pdfToggle.checked = false;
                }
            });

            // Initialize search (only once)
            initializeSearch();
            
            // Load initial sentences (IP mode)
            await loadSentences('IP');
        };

        function showNotification(x, y) {
            const notification = document.getElementById('notification');
            notification.style.left = `${x}px`;
            notification.style.top = `${y}px`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 1000);
        }

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
