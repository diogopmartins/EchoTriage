<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> NGH Inpatient Triage</title>
<link rel="icon" type="image/x-icon" href="/files/favicontriage.ico">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    background: #1C1C1C;
    font-family: Arial, sans-serif;
    color: #FFFFFF;
    overflow: hidden;
}

main {
    display: flex;
    flex-direction: row;
    height: 100vh;
    background: #1C1C1C;
}

.left-column, .right-column {
    padding: 2%;
    box-sizing: border-box;
    background: #1C1C1C;
}

.left-column {
    width: 50%;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #FFD67A #2A2A2A;
}

.left-column::-webkit-scrollbar {
    width: 8px;
}

.left-column::-webkit-scrollbar-track {
    background: #2A2A2A;
    border-radius: 4px;
}

.left-column::-webkit-scrollbar-thumb {
    background: #FFD67A;
    border-radius: 4px;
    border: 1px solid #3A3A3A;
    transition: background 0.3s ease;
}

.left-column::-webkit-scrollbar-thumb:hover {
    background: #FFC04D;
}

.right-column {
    width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.subgroup {
    margin-bottom: 20px;
}

.subgroup h3 {
    color: #FFD67A;
    font-size: 1rem;
    margin: 1px 0;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.sentence {
    margin: 10px 0;
    padding: 12px;
    background-color: #2A2A2A;
    border: 2px solid #FFD67A;
    border-radius: 5px;
    font-size: 0.9rem;
    line-height: 1.4;
    color: #FFFFFF;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.sentence:hover {
    transform: scale(1.02);
    border-color: #FFD700;
}

.sentence-red:hover {
    background-color: red;
}

.sentence-purple:hover {
    background-color: purple;
}

.sentence-amber:hover {
    background-color: #FFA500;
}

.sentence-green:hover {
    background-color: green;
}

.pdf-container {
    border: 2px solid #FFD67A;
    border-radius: 5px;
    background: #1C1C1C;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    flex: 1;
    width: 100%;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.pdf-container embed {
    width: 100%;
    height: 100%;
    border: none;
}

.author-text {
    color: #292827;
    font-size: 0.8rem;
    margin-top: 8px; 
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.notification {
    position: fixed;
    background: #4CAF50;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    font-size: 1rem;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 1000;
    max-width: 220px;
    text-align: center;
    word-wrap: break-word;
    pointer-events: none;
}

.notification.show {
    opacity: 1;
}
</style>
<script>
function addWorkingHours(startDate, hours) {
    let date = new Date(startDate);
    while (hours > 0) {
        date.setHours(date.getHours() + 1);
        const day = date.getDay();
        if (day !== 0 && day !== 6) {
            hours--;
        }
    }
    return date;
}

function formatDate(d) {
    return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
}

function formatTime(d) {
    return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
}

window.onload = async function() {
    const leftColumn = document.querySelector('.left-column');
    try {
        const response = await fetch('files/sentences.txt');
        if (!response.ok) {
            throw new Error('Failed to fetch sentences file.');
        }

        const text = await response.text();
        const lines = text.split('\n');
        let currentSubgroup = null;

        lines.forEach(line => {
            if (line.startsWith('- ')) {
                const subgroup = document.createElement('div');
                subgroup.classList.add('subgroup');
                const title = document.createElement('h3');
                title.textContent = line.slice(2);
                subgroup.appendChild(title);
                leftColumn.appendChild(subgroup);
                currentSubgroup = subgroup;
            } else if (line.startsWith('-- ') && currentSubgroup) {
                const sentence = document.createElement('div');
                sentence.classList.add('sentence');
                sentence.textContent = line.slice(3);
                
                const textContent = sentence.textContent;
                if (textContent.includes('RED PATHWAY')) {
                    sentence.classList.add('sentence-red');
                } else if (textContent.includes('PURPLE PATHWAY')) {
                    sentence.classList.add('sentence-purple');
                } else if (textContent.includes('AMBER PATHWAY')) {
                    sentence.classList.add('sentence-amber');
                } else {
                    sentence.classList.add('sentence-green');
                }

                sentence.addEventListener('click', (event) => {
                    const now = new Date();
                    let hoursToAdd = 0;
                    
                    if (textContent.includes('RED PATHWAY')) {
                        hoursToAdd = 24;
                    } else if (textContent.includes('AMBER PATHWAY')) {
                        hoursToAdd = 72;
                    }

                    let expected = '';
                    if (hoursToAdd > 0) {
                        const expectedDate = addWorkingHours(now, hoursToAdd);
                        expected = ` ** Expected scan until ${formatDate(expectedDate)} @ ${formatTime(expectedDate)} **`;
                    }

                    const timestamp = `** Triaged on ${formatDate(now)} @ ${formatTime(now)} **${expected}`;
                    const textToCopy = `${textContent} ${timestamp}`;
                    navigator.clipboard.writeText(textToCopy);
                    showNotification(event.clientX, event.clientY);
                });
                currentSubgroup.appendChild(sentence);
            }
        });
    } catch (error) {
        const errorMessage = document.createElement('div');
        errorMessage.textContent = 'Failed to load sentences.';
        leftColumn.appendChild(errorMessage);
    }
};

function showNotification(x, y) {
    const notification = document.getElementById('notification');
    notification.style.left = `${x}px`;
    notification.style.top = `${y}px`;
    notification.classList.add('show');
    setTimeout(() => {
        notification.classList.remove('show');
    }, 1000);
}

// Prevent right-click context menu
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});
</script>
</head>
<body>
<main>
    <div class="left-column"></div>
    <div class="right-column">
        <div class="pdf-container">
            <embed src="files/policy.pdf" type="application/pdf">
        </div>
        <div class="author-text">Diogo Martins 2024</div>
    </div>
</main>
<div id="notification" class="notification">Copied to clipboard!</div>
</body>
</html>
