<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGH Echo Triage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #1C1C1C;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background: #1C1C1C;
        }

        .left-column, .right-column {
            padding: 2%;
            box-sizing: border-box;
            background: #1C1C1C;
        }

        .left-column {
            width: 50%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FFD67A #2A2A2A;
        }

        .left-column::-webkit-scrollbar {
            width: 8px;
        }

        .left-column::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 4px;
        }

        .left-column::-webkit-scrollbar-thumb {
            background: #FFD67A;
            border-radius: 4px;
            border: 1px solid #3A3A3A;
            transition: background 0.3s ease;
        }

        .left-column::-webkit-scrollbar-thumb:hover {
            background: #FFC04D;
        }

        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subgroup h3 {
            color: #FFD67A;
            font-size: 1rem;
            margin: 1px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sentence {
            margin: 10px 0;
            padding: 12px;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sentence:hover {
            transform: scale(1.02);
            border-color: #FFD700;
        }

        .sentence-red:hover {
            background-color: red;
        }

        .sentence-purple:hover {
            background-color: purple;
        }

        .sentence-amber:hover {
            background-color: #FFA500;
        }

        .sentence-green:hover {
            background-color: green;
        }

        .pdf-container {
            border: 2px solid #FFD67A;
            border-radius: 5px;
            background: #1C1C1C;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex: 1;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 400px;
        }

        .pdf-error {
            color: #FFD67A;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            min-height: auto;
        }

        .author-text {
            color: #FFD67A;
            font-size: 0.8rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #FFD67A;
        }

        .toggle-container.hidden {
            display: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #FFD67A;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #FFD67A;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background-color: #1C1C1C;
        }

        .toggle-label {
            font-size: 0.75rem;
            color: #FFD67A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification {
            position: fixed;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            max-width: 220px;
            text-align: center;
            word-wrap: break-word;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        /* PDF toggle switch styling */
        .pdf-toggle-container {
            display: grid;
            grid-template-columns: 100px 60px auto;
            align-items: center;
            justify-items: center;
            gap: 10px;
            margin-bottom: 10px;
            width: auto;
        }

        .pdf-toggle-container.hidden {

        }

        .pdf-toggle-label {

            color: #FFD67A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            white-space: nowrap;

        .pdf-toggle-switch {

            width: 60px;

        }

        .pdf-toggle-switch input {

            width: 0;

        .pdf-toggle-slider {

            top: 0;

            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;

        }

        .pdf-toggle-slider:before {

            left: 2px;

            background-color: #FFD67A;
            transition: 0.3s;

        }

        .pdf-toggle-switch input:checked + .pdf-toggle-slider:before {
            transform: translateX(28px);
        }

        /* IP/OP Mode toggle styles */
        .mode-toggle-container {
            display: grid;
            grid-template-columns: 100px 60px 100px;
            align-items: center;
            justify-items: center;
            gap: 10px;
            margin-bottom: 10px;

        }

        .mode-toggle-label {
            font-size: 0.85rem;
            color: #FFD67A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .mode-toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 32px;
        }

        .mode-toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .mode-toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            transition: 0.3s;
            border-radius: 32px;
        }

        .mode-toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: #FFD67A;
            transition: 0.3s;
            border-radius: 50%;

        .mode-toggle-switch input:checked + .mode-toggle-slider:before {

        /* Search functionality styles */
        .search-container {
            background: #1C1C1C;
            padding: 15px 0;
            border-bottom: 2px solid #FFD67A;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            box-sizing: border-box;

        }

        #searchInput:focus {

            border-color: #FFC04D;
            box-shadow: 0 0 8px rgba(255, 214, 122, 0.3);
        }

        #searchInput::placeholder {
            color: #888;
        }

        .search-results-info {
            margin-top: 8px;
            color: #FFD67A;
            font-size: 0.85rem;
            text-align: right;
        }

        #clearSearchBtn {
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            color: #FFD67A;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 10px 20px;
            margin-top: 10px;
            display: none;
            transition: all 0.3s ease;
            width: 100%;

        }

        #clearSearchBtn:hover {

            color: #1C1C1C;
            border-color: #FFC04D;
        }

        #clearSearchBtn.visible {
            display: block;
        }

        .subgroup.hidden {

        }

        }

        .sentence .highlight {

            color: #1C1C1C;
            padding: 2px 4px;
            border-radius: 3px;

        }

    <script>
        function addWorkingHours(startDate, hours) {
            let date = new Date(startDate);
            while (hours > 0) {
                date.setHours(date.getHours() + 1);
                const day = date.getDay();
                if (day !== 0 && day !== 6) {
                    hours--;
                }
            }
            return date;
        }

        function formatDate(d) {
            return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
        }

        function formatTime(d) {
            return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
        }

    function getDayName(d) {
        const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
        return days[d.getDay()];
    }

        let allSentences = [];
        let currentSearchTerm = '';
        let includeExpectedDate = false;
        let currentMode = 'IP'; // 'IP' or 'OP'

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function createSentenceClickHandler(textContent) {
            return function(event) {
                const now = new Date();
                let hoursToAdd = 0;

                // Check for IP pathway names
                if (textContent.includes('RED PATHWAY')) {
                    hoursToAdd = 24;
                } else if (textContent.includes('AMBER PATHWAY')) {
                    hoursToAdd = 72;
                }
                // Check for OP pathway names
                else if (textContent.includes('URGENT')) {
                    hoursToAdd = 24;
                } else if (textContent.includes('INDICATED')) {
                    hoursToAdd = 72;
                }

                let expected = '';
                if (hoursToAdd > 0 && includeExpectedDate) {
                    const expectedDate = addWorkingHours(now, hoursToAdd);
                    expected = ` Expected scan until ${getDayName(expectedDate)}, ${formatDate(expectedDate)} @ ${formatTime(expectedDate)} **`;
                }

                const timestamp = `** Triaged on ${formatDate(now)} @ ${formatTime(now)} **${expected}`;
                const textToCopy = `${textContent} ${timestamp}`;
                navigator.clipboard.writeText(textToCopy);
                showNotification(event.clientX, event.clientY);
            };
        }

        function highlightText(element, searchTerm) {
            const text = element.textContent;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            const highlighted = text.replace(regex, '<span class="highlight">$1</span>');
            element.innerHTML = highlighted;
        }

        function filterSentences() {
            const sentences = document.querySelectorAll('.sentence');
            const resultsInfo = document.querySelector('.search-results-info');
            const clearBtn = document.getElementById('clearSearchBtn');
            let visibleCount = 0;

            sentences.forEach(sentence => {
                const text = sentence.textContent.toLowerCase();
                const textContent = sentence.getAttribute('data-original-text') || sentence.textContent;
                
                // Check search term match
                const matchesSearch = !currentSearchTerm || text.includes(currentSearchTerm);

                if (matchesSearch) {
                    sentence.classList.remove('hidden');
                    visibleCount++;
                    
                    // Highlight search term (onclick handler persists through innerHTML changes)
                    if (currentSearchTerm) {
                        sentence.textContent = textContent;
                        highlightText(sentence, currentSearchTerm);
                    } else {
                        sentence.textContent = textContent;
                    }
                } else {
                    sentence.classList.add('hidden');
                }
            });

            // Hide subgroups with no visible sentences
            const subgroups = document.querySelectorAll('.subgroup');
            subgroups.forEach(subgroup => {
                const visibleSentences = subgroup.querySelectorAll('.sentence:not(.hidden)');
                if (visibleSentences.length === 0) {
                    subgroup.classList.add('hidden');
                } else {
                    subgroup.classList.remove('hidden');
                }
            });

            // Update results info and clear button visibility
            if (currentSearchTerm) {
                resultsInfo.textContent = `${visibleCount} result${visibleCount !== 1 ? 's' : ''} found`;
                clearBtn.classList.add('visible');
            } else {
                resultsInfo.textContent = '';
                clearBtn.classList.remove('visible');
            }
        }

        async function loadSentences(mode) {
            const leftColumn = document.querySelector('.left-column');
            const searchContainer = leftColumn.querySelector('.search-container');
            
            // Clear existing subgroups (preserve search container)
            const subgroups = leftColumn.querySelectorAll('.subgroup');
            subgroups.forEach(sub => sub.remove());
            
            // Clear sentences array
            allSentences = [];
            
            const fileName = mode === 'IP' ? 'sentences-ip.txt' : 'sentences-op.txt';
            
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${fileName}.`);
                }

                const text = await response.text();
                const lines = text.split('\n');
                let currentSubgroup = null;

                lines.forEach(line => {
                    if (line.startsWith('- ')) {
                        const subgroup = document.createElement('div');
                        subgroup.classList.add('subgroup');
                        const title = document.createElement('h3');
                        title.textContent = line.slice(2);
                        subgroup.appendChild(title);
                        // Append subgroups in order (after search container if it exists)
                        if (searchContainer) {
                            // Insert after search container, or after last subgroup
                            const existingSubgroups = leftColumn.querySelectorAll('.subgroup');
                            if (existingSubgroups.length > 0) {
                                // Insert after the last subgroup
                                const lastSubgroup = existingSubgroups[existingSubgroups.length - 1];
                                leftColumn.insertBefore(subgroup, lastSubgroup.nextSibling);
                            } else {
                                // First subgroup - insert after search container
                                leftColumn.insertBefore(subgroup, searchContainer.nextSibling);
                            }
                        } else {
                            leftColumn.appendChild(subgroup);
                        }
                        currentSubgroup = subgroup;
                    } else if (line.startsWith('-- ') && currentSubgroup) {
                        const sentence = document.createElement('div');
                        sentence.classList.add('sentence');
                        const textContent = line.slice(3);
                        sentence.textContent = textContent;
                        sentence.setAttribute('data-original-text', textContent);

                        // Check pathway based on mode
                        if (mode === 'OP') {
                            // OP mode: HIGH PRIORITY, URGENT, INDICATED, NOT INDICATED
                            if (textContent.includes('URGENT')) {
                                sentence.classList.add('sentence-red');
                            } else if (textContent.includes('HIGH PRIORITY')) {
                                sentence.classList.add('sentence-purple');
                            } else if (textContent.includes('INDICATED')) {
                                sentence.classList.add('sentence-amber');
                            } else if (textContent.includes('NOT INDICATED')) {
                                sentence.classList.add('sentence-green');
                            } else {
                                sentence.classList.add('sentence-green');
                            }
                        } else {
                            // IP mode: RED PATHWAY, PURPLE PATHWAY, AMBER PATHWAY, REJECTED
                            if (textContent.includes('RED PATHWAY')) {
                                sentence.classList.add('sentence-red');
                            } else if (textContent.includes('PURPLE PATHWAY')) {
                                sentence.classList.add('sentence-purple');
                            } else if (textContent.includes('AMBER PATHWAY')) {
                                sentence.classList.add('sentence-amber');
                            } else {
                                sentence.classList.add('sentence-green');
                            }
                        }

                        sentence.onclick = createSentenceClickHandler(textContent);
                        currentSubgroup.appendChild(sentence);
                        
                        // Set pathway for search/filter
                        let pathwayType = 'green';
                        if (mode === 'OP') {
                            pathwayType = textContent.includes('URGENT') ? 'red' : 
                                         textContent.includes('HIGH PRIORITY') ? 'purple' :
                                         textContent.includes('INDICATED') ? 'amber' :
                                         textContent.includes('NOT INDICATED') ? 'rejected' : 'green';
                        } else {
                            pathwayType = textContent.includes('RED PATHWAY') ? 'red' : 
                                         textContent.includes('AMBER PATHWAY') ? 'amber' :
                                         textContent.includes('PURPLE PATHWAY') ? 'purple' :
                                         textContent.includes('REJECTED') ? 'rejected' : 'green';
                        }
                        
                        allSentences.push({
                            element: sentence,
                            text: textContent,
                            pathway: pathwayType
                        });
                    }
                });
                
                // Clear search and reset filter
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.value = '';
                    currentSearchTerm = '';
                    filterSentences();
                }
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.textContent = `Failed to load ${fileName}.`;
                errorMessage.style.color = '#FF6B6B';
                leftColumn.appendChild(errorMessage);
            }
        }

        function initializeSearch() {
            const leftColumn = document.querySelector('.left-column');
            const searchContainer = document.createElement('div');
            searchContainer.classList.add('search-container');
            searchContainer.innerHTML = `
                <input type="text" id="searchInput" placeholder="Search sentences..." autocomplete="off">
                <div class="search-results-info"></div>
                <button id="clearSearchBtn" title="Clear search">Clear Search</button>
            `;
            leftColumn.insertBefore(searchContainer, leftColumn.firstChild);

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');

            // Search input event
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                filterSentences();
            });

            // Clear button event
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentSearchTerm = '';
                filterSentences();
                searchInput.focus();
            });

            // Escape to clear search
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && e.target === searchInput) {
                    searchInput.value = '';
                    currentSearchTerm = '';
                    filterSentences();
                    searchInput.blur();
                }
            });
        }
        
        async function togglePDF() {
            const embedEl = document.querySelector('.pdf-container embed');
            const pdfToggle = document.getElementById('pdfToggle');
            const pdfContainer = document.querySelector('.pdf-container');
            const currentSrc = embedEl.getAttribute('src');

            const policyFile = currentMode === 'IP' ? 'policy-ip.pdf' : 'policy-op.pdf';
            const bseFile = currentMode === 'IP' ? 'bse-ip.pdf' : 'bse-op.pdf';

            const targetFile = currentSrc.includes('policy') ? bseFile : policyFile;

            try {
                const response = await fetch(targetFile, { method: 'HEAD' });
                if (response.ok) {
                    embedEl.setAttribute('src', targetFile);
                    embedEl.style.display = 'block';
                    // Remove any error message
                    const errorMsg = pdfContainer.querySelector('.pdf-error');
                    if (errorMsg) errorMsg.remove();
                    
                    if (currentSrc.includes('policy')) {
                        pdfToggle.checked = true;
                    } else {
                        pdfToggle.checked = false;
                    }
                } else {
                    // File doesn't exist
                    embedEl.style.display = 'none';
                    let errorMsg = pdfContainer.querySelector('.pdf-error');
                    if (!errorMsg) {
                        errorMsg = document.createElement('div');
                        errorMsg.className = 'pdf-error';
                        errorMsg.textContent = `${targetFile} not found. Please add the file.`;
                        pdfContainer.appendChild(errorMsg);
                    }
                }
            } catch (error) {
                // File doesn't exist
                embedEl.style.display = 'none';
                let errorMsg = pdfContainer.querySelector('.pdf-error');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'pdf-error';
                    errorMsg.textContent = `${targetFile} not found. Please add the file.`;
                    pdfContainer.appendChild(errorMsg);
                }
            }
        }

        window.onload = async function() {
            // Set initial page title
            document.title = 'NGH IP Triage';
            
            const pdfToggle = document.getElementById('pdfToggle');
            pdfToggle.addEventListener('change', togglePDF);

            const includeExpectedToggle = document.getElementById('includeExpectedToggle');
            includeExpectedToggle.addEventListener('change', (e) => {
                includeExpectedDate = e.target.checked;
            });

            // Mode toggle event handler
            const modeToggle = document.getElementById('modeToggle');
            const expectedToggleContainer = document.querySelector('.toggle-container');
            const pdfToggleContainer = document.querySelector('.pdf-toggle-container');
            modeToggle.addEventListener('change', async (e) => {
                currentMode = e.target.checked ? 'OP' : 'IP';
                
                // Update page title
                document.title = `NGH ${currentMode} Triage`;
                
                // Show/hide expected date toggle based on mode
                if (currentMode === 'OP') {
                    expectedToggleContainer.classList.add('hidden');
                    includeExpectedDate = false;
                    includeExpectedToggle.checked = false;
                    // Hide PDF toggle in OP mode (only BSE guidelines available)
                    pdfToggleContainer.classList.add('hidden');
                } else {
                    expectedToggleContainer.classList.remove('hidden');
                    // Show PDF toggle in IP mode
                    pdfToggleContainer.classList.remove('hidden');
                }
                
                // Reload sentences
                await loadSentences(currentMode);
                
                // Load appropriate PDF for mode
                const embedEl = document.querySelector('.pdf-container embed');
                const pdfToggle = document.getElementById('pdfToggle');
                const pdfContainer = document.querySelector('.pdf-container');
                
                if (currentMode === 'OP') {
                    // OP mode: only BSE guidelines
                    const bseFile = 'bse-op.pdf';
                    try {
                        const response = await fetch(bseFile, { method: 'HEAD' });
                        if (response.ok) {
                            embedEl.setAttribute('src', bseFile);
                            embedEl.style.display = 'block';
                            const errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (errorMsg) errorMsg.remove();
                        } else {
                            embedEl.style.display = 'none';
                            let errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (!errorMsg) {
                                errorMsg = document.createElement('div');
                                errorMsg.className = 'pdf-error';
                                errorMsg.textContent = `${bseFile} not found. Please add the file.`;
                                pdfContainer.appendChild(errorMsg);
                            }
                        }
                    } catch (error) {
                        embedEl.style.display = 'none';
                        let errorMsg = pdfContainer.querySelector('.pdf-error');
                        if (!errorMsg) {
                            errorMsg = document.createElement('div');
                            errorMsg.className = 'pdf-error';
                            errorMsg.textContent = `${bseFile} not found. Please add the file.`;
                            pdfContainer.appendChild(errorMsg);
                        }
                    }
                } else {
                    // IP mode: default to policy file
                    const policyFile = 'policy-ip.pdf';
                    try {
                        const response = await fetch(policyFile, { method: 'HEAD' });
                        if (response.ok) {
                            embedEl.setAttribute('src', policyFile);
                            embedEl.style.display = 'block';
                            const errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (errorMsg) errorMsg.remove();
                        } else {
                            embedEl.style.display = 'none';
                            let errorMsg = pdfContainer.querySelector('.pdf-error');
                            if (!errorMsg) {
                                errorMsg = document.createElement('div');
                                errorMsg.className = 'pdf-error';
                                errorMsg.textContent = `${policyFile} not found. Please add the file.`;
                                pdfContainer.appendChild(errorMsg);
                            }
                        }
                    } catch (error) {
                        embedEl.style.display = 'none';
                        let errorMsg = pdfContainer.querySelector('.pdf-error');
                        if (!errorMsg) {
                            errorMsg = document.createElement('div');
                            errorMsg.className = 'pdf-error';
                            errorMsg.textContent = `${policyFile} not found. Please add the file.`;
                            pdfContainer.appendChild(errorMsg);
                        }
                    }
                    pdfToggle.checked = false;
                }
            });

            // Initialize search (only once)
            initializeSearch();
            
            // Load initial sentences (IP mode)
            await loadSentences('IP');
        };

        function showNotification(x, y) {
            const notification = document.getElementById('notification');
            notification.style.left = `${x}px`;
            notification.style.top = `${y}px`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 1000);
        }

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
<main>
    <div class="left-column"></div>
    <div class="right-column">
        <div class="mode-toggle-container">
            <div class="mode-toggle-label">IP</div>
            <label class="mode-toggle-switch">
                <input type="checkbox" id="modeToggle">
                <span class="mode-toggle-slider"></span>
            </label>
            <div class="mode-toggle-label">OP</div>
        </div>
        <div class="pdf-toggle-container">
            <div class="pdf-toggle-label">Dept Policy</div>
            <label class="pdf-toggle-switch">
                <input type="checkbox" id="pdfToggle">
                <span class="pdf-toggle-slider"></span>
            </label>
            <div class="pdf-toggle-label">BSE Guidelines</div>
        </div>
        <div class="pdf-container">
            <embed src="policy-ip.pdf" type="application/pdf">
        </div>
        <div class="author-container">
            <div class="author-text">Diogo Martins 2024</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="includeExpectedToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Add expected date and time on the text</span>
            </div>
        </div>
    </div>
</main>
<div id="notification" class="notification">Copied to clipboard!</div>
</body>
