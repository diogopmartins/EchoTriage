<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGH Inpatient Triage</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: #1C1C1C;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background: #1C1C1C;
        }

        .left-column, .right-column {
            padding: 2%;
            box-sizing: border-box;
            background: #1C1C1C;
        }

        .left-column {
            width: 50%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #FFD67A #2A2A2A;
        }

        .left-column::-webkit-scrollbar {
            width: 8px;
        }

        .left-column::-webkit-scrollbar-track {
            background: #2A2A2A;
            border-radius: 4px;
        }

        .left-column::-webkit-scrollbar-thumb {
            background: #FFD67A;
            border-radius: 4px;
            border: 1px solid #3A3A3A;
            transition: background 0.3s ease;
        }

        .left-column::-webkit-scrollbar-thumb:hover {
            background: #FFC04D;
        }

        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subgroup h3 {
            color: #FFD67A;
            font-size: 1rem;
            margin: 1px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sentence {
            margin: 10px 0;
            padding: 12px;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sentence:hover {
            transform: scale(1.02);
            border-color: #FFD700;
        }

        .sentence-red:hover {
            background-color: red;
        }

        .sentence-purple:hover {
            background-color: purple;
        }

        .sentence-amber:hover {
            background-color: #FFA500;
        }

        .sentence-green:hover {
            background-color: green;
        }

        .pdf-container {
            border: 2px solid #FFD67A;
            border-radius: 5px;
            background: #1C1C1C;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex: 1;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .author-text {
            color: #FFD67A;
            font-size: 0.8rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #FFD67A;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: #FFD67A;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #FFD67A;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
            background-color: #1C1C1C;
        }

        .toggle-label {
            font-size: 0.75rem;
            color: #FFD67A;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .notification {
            position: fixed;
            background: #4CAF50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            max-width: 220px;
            text-align: center;
            word-wrap: break-word;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        /* Switch PDF button styling */
        #toggleBtn {
            background-color: #FFD67A;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            color: #1C1C1C;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #toggleBtn:hover {
            background-color: #FFC04D;
        }

        /* Search functionality styles */
        .search-container {
            background: #1C1C1C;
            padding: 15px 0;
            border-bottom: 2px solid #FFD67A;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #FFC04D;
            box-shadow: 0 0 8px rgba(255, 214, 122, 0.3);
        }

        #searchInput::placeholder {
            color: #888;
        }

        .search-results-info {
            margin-top: 8px;
            color: #FFD67A;
            font-size: 0.85rem;
            text-align: right;
        }

        #clearSearchBtn {
            background-color: #2A2A2A;
            border: 2px solid #FFD67A;
            border-radius: 5px;
            color: #FFD67A;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 10px 20px;
            margin-top: 10px;
            display: none;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        #clearSearchBtn:hover {
            background-color: #FFD67A;
            color: #1C1C1C;
            border-color: #FFC04D;
        }

        #clearSearchBtn.visible {
            display: block;
        }

        .subgroup.hidden {
            display: none;
        }

        .sentence.hidden {
            display: none;
        }

        .sentence .highlight {
            background-color: #FFD67A;
            color: #1C1C1C;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>

    <script>
        function addWorkingHours(startDate, hours) {
            let date = new Date(startDate);
            while (hours > 0) {
                date.setHours(date.getHours() + 1);
                const day = date.getDay();
                if (day !== 0 && day !== 6) {
                    hours--;
                }
            }
            return date;
        }

        function formatDate(d) {
            return `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
        }

        function formatTime(d) {
            return `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
        }

    function getDayName(d) {
        const days = ["SUNDAY", "MONDAY", "TUESDAY", "WEDNESDAY", "THURSDAY", "FRIDAY", "SATURDAY"];
        return days[d.getDay()];
    }

        let allSentences = [];
        let currentSearchTerm = '';
        let includeExpectedDate = false;

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function createSentenceClickHandler(textContent) {
            return function(event) {
                const now = new Date();
                let hoursToAdd = 0;

                if (textContent.includes('RED PATHWAY')) {
                    hoursToAdd = 24;
                } else if (textContent.includes('AMBER PATHWAY')) {
                    hoursToAdd = 72;
                }

                let expected = '';
                if (hoursToAdd > 0 && includeExpectedDate) {
                    const expectedDate = addWorkingHours(now, hoursToAdd);
                    expected = ` Expected scan until ${getDayName(expectedDate)}, ${formatDate(expectedDate)} @ ${formatTime(expectedDate)} **`;
                }

                const timestamp = `** Triaged on ${formatDate(now)} @ ${formatTime(now)} **${expected}`;
                const textToCopy = `${textContent} ${timestamp}`;
                navigator.clipboard.writeText(textToCopy);
                showNotification(event.clientX, event.clientY);
            };
        }

        function highlightText(element, searchTerm) {
            const text = element.textContent;
            const regex = new RegExp(`(${escapeRegex(searchTerm)})`, 'gi');
            const highlighted = text.replace(regex, '<span class="highlight">$1</span>');
            element.innerHTML = highlighted;
        }

        function filterSentences() {
            const sentences = document.querySelectorAll('.sentence');
            const resultsInfo = document.querySelector('.search-results-info');
            const clearBtn = document.getElementById('clearSearchBtn');
            let visibleCount = 0;

            sentences.forEach(sentence => {
                const text = sentence.textContent.toLowerCase();
                const textContent = sentence.getAttribute('data-original-text') || sentence.textContent;
                
                // Check search term match
                const matchesSearch = !currentSearchTerm || text.includes(currentSearchTerm);

                if (matchesSearch) {
                    sentence.classList.remove('hidden');
                    visibleCount++;
                    
                    // Highlight search term (onclick handler persists through innerHTML changes)
                    if (currentSearchTerm) {
                        sentence.textContent = textContent;
                        highlightText(sentence, currentSearchTerm);
                    } else {
                        sentence.textContent = textContent;
                    }
                } else {
                    sentence.classList.add('hidden');
                }
            });

            // Hide subgroups with no visible sentences
            const subgroups = document.querySelectorAll('.subgroup');
            subgroups.forEach(subgroup => {
                const visibleSentences = subgroup.querySelectorAll('.sentence:not(.hidden)');
                if (visibleSentences.length === 0) {
                    subgroup.classList.add('hidden');
                } else {
                    subgroup.classList.remove('hidden');
                }
            });

            // Update results info and clear button visibility
            if (currentSearchTerm) {
                resultsInfo.textContent = `${visibleCount} result${visibleCount !== 1 ? 's' : ''} found`;
                clearBtn.classList.add('visible');
            } else {
                resultsInfo.textContent = '';
                clearBtn.classList.remove('visible');
            }
        }

        function initializeSearch() {
            const leftColumn = document.querySelector('.left-column');
            const searchContainer = document.createElement('div');
            searchContainer.classList.add('search-container');
            searchContainer.innerHTML = `
                <input type="text" id="searchInput" placeholder="Search sentences..." autocomplete="off">
                <div class="search-results-info"></div>
                <button id="clearSearchBtn" title="Clear search">Clear Search</button>
            `;
            leftColumn.insertBefore(searchContainer, leftColumn.firstChild);

            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearchBtn');

            // Search input event
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                filterSentences();
            });

            // Clear button event
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentSearchTerm = '';
                filterSentences();
                searchInput.focus();
            });

            // Escape to clear search
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && e.target === searchInput) {
                    searchInput.value = '';
                    currentSearchTerm = '';
                    filterSentences();
                    searchInput.blur();
                }
            });
        }
        
        function togglePDF() {
            const embedEl = document.querySelector('.pdf-container embed');
            const currentSrc = embedEl.getAttribute('src');
            const switchBtn = document.getElementById('toggleBtn');

            if (currentSrc.includes('policy.pdf')) {
                embedEl.setAttribute('src', 'bse.pdf');
                switchBtn.textContent = 'Switch to Dept policy';
            } else {
                embedEl.setAttribute('src', 'policy.pdf');
                switchBtn.textContent = 'Switch to BSE guidelines';
            }
        }

        window.onload = async function() {
            const switchBtn = document.getElementById('toggleBtn');
            switchBtn.textContent = 'Switch to BSE guidelines';
            switchBtn.addEventListener('click', togglePDF);

            const includeExpectedToggle = document.getElementById('includeExpectedToggle');
            includeExpectedToggle.addEventListener('change', (e) => {
                includeExpectedDate = e.target.checked;
            });

            const leftColumn = document.querySelector('.left-column');
            try {
                const response = await fetch('sentences.txt');
                if (!response.ok) {
                    throw new Error('Failed to fetch sentences file.');
                }

                const text = await response.text();
                const lines = text.split('\n');
                let currentSubgroup = null;

                lines.forEach(line => {
                    if (line.startsWith('- ')) {
                        const subgroup = document.createElement('div');
                        subgroup.classList.add('subgroup');
                        const title = document.createElement('h3');
                        title.textContent = line.slice(2);
                        subgroup.appendChild(title);
                        leftColumn.appendChild(subgroup);
                        currentSubgroup = subgroup;
                    } else if (line.startsWith('-- ') && currentSubgroup) {
                        const sentence = document.createElement('div');
                        sentence.classList.add('sentence');
                        const textContent = line.slice(3);
                        sentence.textContent = textContent;
                        sentence.setAttribute('data-original-text', textContent);

                        if (textContent.includes('RED PATHWAY')) {
                            sentence.classList.add('sentence-red');
                        } else if (textContent.includes('PURPLE PATHWAY')) {
                            sentence.classList.add('sentence-purple');
                        } else if (textContent.includes('AMBER PATHWAY')) {
                            sentence.classList.add('sentence-amber');
                        } else {
                            sentence.classList.add('sentence-green');
                        }

                        sentence.onclick = createSentenceClickHandler(textContent);
                        currentSubgroup.appendChild(sentence);
                        allSentences.push({
                            element: sentence,
                            text: textContent,
                            pathway: textContent.includes('RED PATHWAY') ? 'red' : 
                                     textContent.includes('AMBER PATHWAY') ? 'amber' :
                                     textContent.includes('PURPLE PATHWAY') ? 'purple' :
                                     textContent.includes('REJECTED') ? 'rejected' : 'green'
                        });
                    }
                });
            } catch (error) {
                const errorMessage = document.createElement('div');
                errorMessage.textContent = 'Failed to load sentences.';
                leftColumn.appendChild(errorMessage);
            }

            // Initialize search after sentences are loaded
            initializeSearch();
        };

        function showNotification(x, y) {
            const notification = document.getElementById('notification');
            notification.style.left = `${x}px`;
            notification.style.top = `${y}px`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 1000);
        }

        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</head>
<body>
<main>
    <div class="left-column"></div>
    <div class="right-column">
        <button id="toggleBtn"></button>
        <div class="pdf-container">
            <embed src="policy.pdf" type="application/pdf">
        </div>
        <div class="author-container">
            <div class="author-text">Diogo Martins 2024</div>
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="includeExpectedToggle">
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Add expected date and time</span>
            </div>
        </div>
    </div>
</main>
<div id="notification" class="notification">Copied to clipboard!</div>
</body>
</html>
